<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bay State Citrus - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            font-family: Georgia, 'Times New Roman', serif;
            background: linear-gradient(135deg, #ff9500, #ff6b00, #e65c00, #ff9500);
            background-size: 300% 300%;
            animation: gradientShift 30s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: white;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.5rem;
            opacity: 0.9;
            text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.3);
        }

        footer {
            text-align: center;
            padding: 2rem;
            font-size: 1rem;
        }

        footer a {
            color: white;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            transition: border-color 0.3s;
        }

        footer a:hover {
            border-bottom-color: white;
        }

        .logo {
            max-width: 300px;
            width: 100%;
            height: auto;
            margin-bottom: 0;
            filter: drop-shadow(2px 4px 8px rgba(0, 0, 0, 0.3));
        }

        .contact-item {
            display: inline-block;
            margin: 0 0.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 0.5rem;
            }

            p {
                font-size: 1.2rem;
            }

            .logo {
                max-width: 150px;
            }

            footer {
                padding: 1rem;
                font-size: 0.85rem;
            }

            .contact-item {
                display: block;
                margin: 0.1rem 0;
            }

            .separator {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="fruit.png" alt="Bay State Citrus" class="logo">
        <h1>Bay State Citrus</h1>
        <p>Coming Soon</p>
    </div>
    <footer>
        <span class="contact-item"><a href="mailto:contact@baystatecitrus.com">contact@baystatecitrus.com</a></span>
        <span class="separator">|</span>
        <span class="contact-item">Phone: <a href="tel:+19783446823">(978) 344-6823</a></span>
        <span class="separator">|</span>
        <span class="contact-item">Fax: (978) 723-0305</span>
        <br />
        <span class="contact-item">Â© 2026 Bay State Citrus LLC. All rights reserved</span>
    </footer>
</body>
</html>
